<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User on slack</title>
    <link rel="stylesheet" href="./Css/style.css">
    <script src="./Script/index.js" defer></script>
</head>
<body>
  <section class="section_container">
    <div class="container">
        <h3 data-testid="currentDayOfTheWeek">current day of the week:</h3>
        <h3 data-testid="currentUTCTime">Current UTC Time</h3>
        <div id="container_image">
            <img src="./Image_Box/1000012337.jpg" alt="Benjamin Orie" data-testid="slackDisplayImage" class="image_radius">
        </div>
        <p data-testid="slackUsername">benjamin orie</p>
        <p data-testid="myTrack">frontend</p>
        <a href="#" data-testid="githubURL">github repo</a>
    </div>
  </section>
</body>
</html>
