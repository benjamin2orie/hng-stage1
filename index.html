<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User on slack</title>
    <link rel="stylesheet" href="./Css/style.css">
    <script src="./Script/index.js" defer></script>
</head>
<body>
  <section class="section_container">
    <div class="container">
        <div id="container_image">
            <img src="./Image_Box/1000012337.jpg" alt="Benjamin Orie" data-testid="slackDisplayImage" class="image_radius">
        </div>
        <p data-testid="slackUsername">slack user name: benjamin orie</p>
        <p data-testid="myTrack">track: frontend</p>
        <h3 data-testid="currentDayOfTheWeek">today is: <span id="spanDate"></span></h3>
        <h3 data-testid="currentUTCTime">the time is: <span id="spanTime"></span></h3>
        <li>
          <a href="https://github.com/benjamin2orie/hng-stage1" data-testid="githubURL">source code</a>
        </li>
    </div>
  </section>
</body>
</html>
